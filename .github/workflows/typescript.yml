on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test Typescript

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: npm ci

      - run: tsc
