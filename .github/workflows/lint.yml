on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test Lint

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - run: npm ci

      - run: npm run test:lint
